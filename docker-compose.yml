services:
  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app 
      - ./local_llm:/local_llm
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
      - qdrant
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # PostgreSQL Database Service for Metadata
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env

  # Redis Service for Chat Memory
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # Qdrant Vector Database Service
  qdrant:
    image: qdrant/qdrant:v1.15
    ports:
      - "6333:6333" # REST API
      - "6334:6334" # gRPC
    volumes:
      - qdrant_data:/qdrant/storage

# Named volumes to persist data
volumes:
  postgres_data:
  redis_data:
  qdrant_data: